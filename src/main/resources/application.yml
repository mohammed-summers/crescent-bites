spring:
  application:
    name: crescent-bites
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/halal_restaurant_db
    username: ${MSQL_USERNAME}
    password: ${MSQL_PASSWORD}
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update

server:
  port: 8080
  servlet:
    context-path: /api/crescent-bites